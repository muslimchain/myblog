{% extends "base.html" %}
{% block content %}
<h2>لوحة التحكم</h2>
<a href="{{ url_for('new_post') }}">إضافة مقال جديد</a> |
<a href="{{ url_for('manage_ads') }}">إدارة الإعلانات</a> |
<a href="{{ url_for('settings') }}">إعدادات المدونة</a>

<h3>جميع المقالات</h3>
<ul>
    {% for post in posts %}
        <li>
            {{ post.title }}
            <a href="{{ url_for('edit_post', post_id=loop.index0) }}">تعديل</a>
            <a href="{{ url_for('delete_post', post_id=loop.index0) }}">حذف</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
