{% extends "base.html" %}
{% block content %}
<h2>إدارة الإعلانات</h2>
<form method="POST">
    <textarea name="content" placeholder="نص الإعلان" rows="4" required></textarea>
    <button type="submit">إضافة إعلان</button>
</form>
<ul>
    {% for ad in ads %}
        <li>
            {{ ad.content|safe }}
            <a href="{{ url_for('delete_ad', ad_id=loop.index0) }}">حذف</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
